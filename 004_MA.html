<!doctype html>
<HTML>
	<head>
	   <meta charset="utf-8">
   
	   <script>
   
	   // parameter is required 
	   // MA found in Arbnor's Rama submission
	   function checkNumCharacters(max)
	   {	
		   let input = document.getElementsByName('myarea')[0].value
		   let counter = document.getElementById('counter');
		   counter.innerHTML = max - input.length
   
		   if(counter.innerHTML <= 0)
			   document.getElementById('limit').style.display = 'block'
		   else	
			   document.getElementById('limit').style.display = 'none'
   
	   }
			   
	   </script>
   
   </head>
   
   <body>
   
   <h1>Counting Down Number of Characters Entered</h1>
   
   <form name="myForm" method="post">
   
   <!-- Lecturer's Note: in the textarea tag, you will need to add the proper event(s) to call the function checkNumCharacters -->
   <textarea name="myarea" rows="7" cols="40" maxlength="10" oninput="checkNumCharacters(10)"></textarea>
   </form>
   
   <!--Lecturer's Note: in the sentence below, the number (current value is 10) must dynamically decrease as characters are typed in the textarea, and increase when characters as deleted from the textarea. -->
   <p style="font-size:20px;"><B>Characters Left:</B> <span id="counter">10</span></p>
   
   <!-- Lecturer's Note: a message "Limit is reached" (with red color) must appear at this place ONLY when the limit of 10 characters is reached. At any other point, the "Limit is reached" message is not displayed.-->
   
   <!-- enter the code here for the "Limit is reached message" -->
   <p id="limit" style="color: red; display: none;">Limit is reached</p>
   
   </body>
   </html>
